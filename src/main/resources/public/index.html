<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
</head>
<body>
    <!-- This div must exist for Vue to mount the app -->
    <div id="app">
        <!-- Dropdown for Pokémon A -->
        <div class="field">
            <label class="label" for="pokemonA">Select Pokemon A</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select v-model="selectedPokemonA" id="pokemonA">
                        <option v-for="pokemon in pokemonList" :key="pokemon" :value="pokemon">{{ pokemon }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Dropdown for Pokémon B -->
        <div class="field">
            <label class="label" for="pokemonB">Select Pokemon B</label>
            <div class="control">
                <div class="select is-fullwidth">
                    <select v-model="selectedPokemonB" id="pokemonB">
                        <option v-for="pokemon in pokemonList" :key="pokemon" :value="pokemon">{{ pokemon }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Battle button -->
        <div class="field has-text-centered">
            <button class="button is-primary is-large" v-on:click="battle()">Battle!</button>
        </div>

        <!-- Display winner and image -->
        <div class="field has-text-centered">
            <p v-if="pokemonName !== '________'" class="title">{{ pokemonName }} wins!</p>
            <img v-if="pokemonName !== '________'" class="sprite" v-bind:src="'https://img.pokemondb.net/sprites/home/normal/' + pokemonName.toLowerCase() + '.png'" alt="Winner">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
